server:
  port: 8080

spring:
  application:
    name: travel-agency

# URLs de los microservicios dependientes. Puedes modificar los puertos si lo deseas.
services:
  flight:
    url: http://localhost:8081
  hotel:
    url: http://localhost:8082
  billing:
    url: http://localhost:8083

management:
  endpoints:
    web:
      exposure:
        include: health,info
  tracing:
    sampling:
      probability: 1.0   # 100% de las peticiones se trazan
  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans
feign:
  client:
    config:
      default:
        connectTimeout: 500
        readTimeout: 500
        retryer: com.example.travelagency.config.LoggingRetryer
